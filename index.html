<html>
<head>
<style>

input
{
    font-size:24px;
	text-align: right; 
}


	.buttons {
        //width: 60%;
        table-layout: fixed;
        border-collapse: collapse;
        
		
    }



    .buttons button {
	  width: 100%;
	  background-color: #4CAF50;
	  border: none;
	  color: white;
	  padding: 10px 32px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 16px;
	  margin: 4px 2px;
	  cursor: pointer;
    } 
	


</style>
</head>

<body>

<h2>Financial Calculator</h2>

<table class=buttons id="myTable">
<script>
var Fv, Pv, x, i, n, m;

function calcFv(x,i,n,m) {
	x = +document.getElementById("xInp").value;
	i = (+document.getElementById("iInp").value)/100;
	n = +document.getElementById("nInp").value;
	m = +document.getElementById("mInp").value;
	Fv = x*(Math.pow(1+i/m,n)-1) / (i/m)
	document.getElementById("FvInp").value = Math.round (Fv*100)/100
}

</script>

  <tr>
    <td style="text-align:right">
		<input type="text" size ='10' id="PvInp" >
	</td>
    <td>
		<button type="button", id="PvBtn">		Present Value (P)		</button>
	</td>
  </tr>
  
  <tr style="text-align:right">
    <td>
		<input type="text" size ='10' id="FvInp" >
	</td>
    <td>
		<button type="button", id="FvBtn" onclick="calcFv()">		Future Value (F)		</button>
	</td>
  </tr>
  
  <tr>
    <td style="text-align:right">
		<input type="text" size ='10' id="xInp" >
	</td>
    <td>
		<button type="button", id="xBtn">		regular Payment (x)		</button>
	</td>
  </tr>
  
  <tr>
    <td style="text-align:right">
		<input  type="text" size ='10' id="nInp" >
	</td>
    <td>
		<button type="button", id="nBtn">		number of Payments (n)		</button>
	</td>
  </tr>
    
  <tr>
    <td style="text-align:right">
		<input type="text" size ='9' id="iInp" size ="18" >%
	</td>
    <td>
		<button type="button", id="iBtn">		interest rate p.a. (i)		</button>
	</td>
  </tr>
  
  <tr>
    <td style="text-align:right">
		
		<input type="text" size ='10' id="mInp" value ='12' >
	</td>
    <td>
		<button type="button", id="mBtn", >		times compounded p. a. (m)		</button>
	</td>
  </tr>
  
</table>



</body>
</html>
